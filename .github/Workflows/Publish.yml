name: Publish site

on: 
  push:
    branch:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.115.4"
          extended: true

      - name: Build
        run: hugo

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAT-Hugo }}
          external_repository: jonniehack/Website-Public 
          user_name: jonniehack
          user_email: jonnie@deploymentshare.com 
          publish_branch: master
          cname: deploymentshare.com
